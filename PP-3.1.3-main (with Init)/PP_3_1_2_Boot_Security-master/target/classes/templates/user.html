<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <style>
        table th, table td{
            padding: 3px;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>UserName</th>
        <th>Age</th>
        <th>Role</th>
    </tr>
    <tr>
        <td th:text="${user.getUsername()}">UserName</td>
        <td th:text="${user.getAge()}">Age</td>
        <td th:text="${user.getRoles()}">Roles</td>
    </tr>
</table>
<br>
<br>
<div class="wrapper">
    <div class="block">
        <form th:action="@{/logout}" th:method="POST">
            <input type="submit" value="Logout" class="styled_input update_input"/>
        </form>
    </div>
</div>
</body>
</html>
