<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin: All Users</title>
    <style>
        table th, table td{
            padding: 3px;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>Username</th>
        <th>Age</th>
        <th>Roles</th>
        <th>Operations</th>
    </tr>
    <tr style="text-align:center" th:each="user : ${users}">
        <td th:text="${user.getUsername()}">UserName</td>
        <td th:text="${user.getAge()}">Age</td>
        <td th:text="${user.getRoles()}">Roles</td>
        <td>
            <div class="wrapper">
                <div class="block">
                    <form th:method="PATCH" th:action="@{/admin/{id}/edit(id=${user.getId()})}">
                        <input type="submit" value="Edit" class="styled_input"/>
                    </form>
                </div>
                <div class="block">
                    <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                        <input type="submit" value="Delete" class="styled_input"/>
                    </form>
                </div>
            </div>
        </td>
    </tr>
</table>
<br>
<br>
<div class="block"><input type="button" value="Add" onclick="window.location.href = '/admin/new'"
                          class="styled_input update_input"/></div>
<div class="block">
    <form th:action="@{/logout}" th:method="POST">
        <input type="submit" value="Logout" class="styled_input update_input"/>
    </form>
</div>
</body>
</html>
